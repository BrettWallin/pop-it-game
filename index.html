<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pop It! ASMR Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f8ff;
        }
        #logo {
            margin-top: 10px;
            width: 150px;
            height: auto;
        }
        .button {
            width: 200px; /* Make all buttons the same width */
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #menu, #endScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #endScreen {
            display: none;
        }
        #gameBoard {
            position: relative;
            width: 90vw;
            height: 70vh;
            border: 5px solid #333;
            overflow: hidden;
            display: none; /* Hide the game board by default */
        }
        #gameInfo {
            display: flex;
            justify-content: space-between;
            width: 90vw;
            margin-top: 10px;
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #333;
        }
        #score, #timer {
            margin: 0 10px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f0f8ff;
        }
        #highScores {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #highScores h1 {
            margin-bottom: 20px; /* Add spacing below the title */
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="menu">
        <img id="logo" src="assets/logo.png" alt="Game Logo">
        <button class="button" onclick="startGame()">Start Game</button>
        <button class="button" onclick="removeAds()">Remove Ads</button>
        <button class="button" onclick="viewHighScores()">View High Scores</button>
    </div>

    <!-- Game Board -->
    <div id="gameBoard">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="gameInfo" style="display: none;">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 30</div>
    </div>

    <!-- End Screen -->
    <div id="endScreen">
        <h1>Game Over</h1>
        <p id="finalScore">Your Score: 0</p>
        <button class="button" onclick="startGame()">Play Again</button>
        <button class="button" onclick="showMenu()">Return to Menu</button>
        <button class="button" onclick="viewHighScores()">View High Scores</button>
    </div>

    <!-- High Scores -->
    <div id="highScores" style="display: none;">
        <h1>High Scores</h1>
        <table>
            <tr>
                <th>Rank</th>
                <th>Score</th>
            </tr>
            <tr>
                <td>1</td>
                <td id="highScoreValue">0</td>
            </tr>
        </table>
        <button class="button" onclick="showMenu()">Return to Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
