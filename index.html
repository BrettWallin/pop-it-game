<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pop It! ASMR Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #181818;
            padding-bottom: 48px;
        }
        #logo {
            margin-top: 10px;
            width: 220px;
            height: auto;
        }
        .button {
            width: 200px; /* Make all buttons the same width */
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #menu, #endScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            padding: 32px 0;
        }
        #endScreen {
            display: none;
        }
        #gameBoard {
            position: relative;
            width: 96vw;
            max-width: 600px;
            height: calc(80vh - 16px); /* Make game screen taller */
            max-height: 90vw;
            min-height: 320px;
            border: 6px solid #4ECDC4;
            overflow: hidden;
            display: none; /* Hide the game board by default */
            background: #222;
            box-shadow: 0 0 24px #181818;
        }
        #colorLegend {
            background: #222;
            color: #fff;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 15px;
            margin-left: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }
        #gameInfo {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            width: 90vw;
            margin-top: 0px; /* Less padding up top */
            margin-bottom: 40px;
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #fff;
            gap: 32px;
        }
        #score, #timer {
            margin: 0 10px;
            font-weight: bold;
            color: #fff;
            background: #222;
            padding: 6px 18px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            border: 2px solid #4ECDC4;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #222;
            color: #fff;
        }
        #highScores h1 {
            color: #fff;
        }
        #highScores table {
            color: #fff;
        }
        #highScores {
            display: flex;
            background: #181818;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #222;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            padding: 32px 0;
        }
        #highScores h1 {
            margin-bottom: 20px; /* Add spacing below the title */
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="menu">
        <img id="logo" src="assets/logo.png" alt="Game Logo">
        <!-- colorLegendMenu moved below buttons -->
        <button class="button" onclick="startGame()">Start Game</button>
        <button class="button" onclick="removeAds()">Remove Ads</button>
        <button class="button" onclick="viewHighScores()">View High Scores</button>
        <div id="colorLegendMenu" style="background:#181818; color:#fff; padding:12px 18px; border-radius:10px; font-size:16px; margin:18px 0; display:flex; flex-direction:column; align-items:flex-start; gap:6px; width:fit-content; margin-left:auto; margin-right:auto;">
            <strong>Bubble Points:</strong>
            <span style="color:#FF0000;">&#9679; Red (Big): 1</span>
            <span style="color:#FFD700; text-shadow: 0 0 2px #000;">&#9679; Yellow (Medium): 2</span>
            <span style="color:#00FF00;">&#9679; Green (Small): 3</span>
        </div>
    </div>

    <!-- Logo above game screen -->
    <div id="gameLogo" style="display:none; width:100%; text-align:center; margin:0; padding:0;">
        <img src="assets/logo.png" alt="Game Logo" style="width:220px; height:auto; margin:0; padding:0; margin-top:8px;" />
    </div>
    <div id="gameInfo" style="display: none; justify-content: center; text-align: center;">
        <div id="timer">Time: 30</div>
        <div id="score">Score: 0</div>
    </div>
    <!-- Game Board -->
    <div id="gameBoard" style="margin-bottom: 48px; margin-top: 0;">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- End Screen -->
    <div id="endScreen">
        <h1 style="color:#fff;">Game Over</h1>
        <p id="finalScore" style="color:#fff;">Your Score: 0</p>
        <button class="button" onclick="startGame()">Play Again</button>
        <button class="button" onclick="showMenu()">Return to Menu</button>
        <button class="button" onclick="viewHighScores()">View High Scores</button>
    </div>

    <!-- High Scores -->
    <div id="highScores" style="display: none;">
        <h1>High Scores</h1>
        <table>
            <tr>
                <th>Rank</th>
                <th>Score</th>
            </tr>
            <tr>
                <td>1</td>
                <td id="highScoreValue">0</td>
            </tr>
        </table>
        <button class="button" onclick="showMenu()">Return to Menu</button>
    </div>

    <script src="script.js"></script>
    <script>
    // Show/hide logo above game screen when playing
    function showGameLogo(show) {
        var logoDiv = document.getElementById('gameLogo');
        if (logoDiv) logoDiv.style.display = show ? 'block' : 'none';
    }
    // Patch startGame and endGame to show/hide logo
    const origStartGame = window.startGame;
    window.startGame = function() {
        showGameLogo(true);
        if (origStartGame) origStartGame();
    };
    const origEndGame = window.endGame;
    window.endGame = function() {
        showGameLogo(false);
        if (origEndGame) origEndGame();
    };
    // Hide logo on menu
    function showMenu() {
        showGameLogo(false);
        document.getElementById('menu').style.display = 'flex';
        document.getElementById('endScreen').style.display = 'none';
        document.getElementById('gameBoard').style.display = 'none';
        document.getElementById('gameInfo').style.display = 'none';
        document.getElementById('highScores').style.display = 'none';
    }
    window.showMenu = showMenu;
    </script>
</body>
</html>
